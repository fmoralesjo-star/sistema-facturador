<!DOCTYPE html>
<html>
<head>
    <title>Forzar Actualizaci√≥n - Nuevo Dise√±o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            background: #00d2ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
        }
        button:hover {
            background: #00b8d4;
        }
        .info {
            background: #e0f7fa;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #00d2ff;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #dc2626;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Forzar Actualizaci√≥n - Nuevo Dise√±o</h1>
        <div class="info">
            <p><strong>Problema:</strong> El Service Worker est√° cacheando los archivos antiguos.</p>
            <p><strong>Soluci√≥n:</strong> Limpia el cache y desregistra el Service Worker para ver el nuevo dise√±o.</p>
        </div>
        
        <button onclick="forzarActualizacion()">üöÄ Forzar Actualizaci√≥n Completa</button>
        
        <div id="result" style="margin-top: 20px; min-height: 50px;"></div>
    </div>

    <script>
        async function forzarActualizacion() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>‚è≥ Limpiando cache y desregistrando Service Worker...</p>';
            
            try {
                // 1. Limpiar todos los caches
                const cacheNames = await caches.keys();
                console.log('Caches encontrados:', cacheNames);
                
                await Promise.all(
                    cacheNames.map(cacheName => {
                        console.log('Eliminando cache:', cacheName);
                        return caches.delete(cacheName);
                    })
                );
                
                result.innerHTML += '<p class="success">‚úÖ Cache limpiado</p>';
                
                // 2. Desregistrar todos los Service Workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                console.log('Service Workers encontrados:', registrations.length);
                
                await Promise.all(
                    registrations.map(registration => {
                        console.log('Desregistrando SW:', registration.scope);
                        return registration.unregister();
                    })
                );
                
                result.innerHTML += '<p class="success">‚úÖ Service Workers desregistrados</p>';
                
                // 3. Limpiar localStorage y sessionStorage (opcional)
                // localStorage.clear();
                // sessionStorage.clear();
                
                result.innerHTML += '<p class="success">‚úÖ Todo limpiado correctamente</p>';
                result.innerHTML += '<p><strong>üîÑ Recargando p√°gina en 3 segundos...</strong></p>';
                
                // 4. Recargar la p√°gina forzando actualizaci√≥n
                setTimeout(() => {
                    window.location.href = '/facturacion?nocache=' + Date.now();
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML += '<p class="error">‚ùå Error: ' + error.message + '</p>';
            }
        }
        
        // Auto-ejecutar si hay par√°metro
        if (window.location.search.includes('auto=true')) {
            setTimeout(() => {
                forzarActualizacion();
            }, 500);
        }
    </script>
</body>
</html>
