  <style>
    /* Estilos de carga inicial */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

    // System ready
  </script>

<body>
  <div id="loading">
    <div style="text-align: center;">

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <script>
    // El Service Worker se registra en App.jsx con mejor gestión de actualizaciones

    // Ocultar loading cuando la app cargue
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 500);
    });

    // Permitir scroll normal en móvil
    // No prevenir gestos para mejor UX en móvil

    // ELIMINAR COMPLETAMENTE el footer-banner con el texto del rÃ©gimen - VERSIÃ“N SEGURA
    /*
    (function () {
      const eliminarFooterBanner = () => {
         ...
      }
      eliminarFooterBanner()
    })()
    */

    // Forzar tamaño de fuente correcto en Chrome
    (function () {
      // Detectar Chrome (no Edge)
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      const isEdge = /Edg/.test(navigator.userAgent);

      if (isChrome && !isEdge) {
        // Agregar clase específica para Chrome
        document.documentElement.classList.add('chrome-browser');

        // Función para forzar tamaño de fuente base
        const forceFontSize = () => {
          // Solo aplicar en desktop
          if (window.innerWidth >= 769) {
            const html = document.documentElement;
            const body = document.body;

            // Forzar tamaño de fuente usando setProperty con important
            html.style.setProperty('font-size', '16px', 'important');
            body.style.setProperty('font-size', '16px', 'important');
          }
        };

        // Crear un estilo inline para forzar el tamaño (mayor prioridad)
        const style = document.createElement('style');
        style.id = 'chrome-font-fix';
        style.textContent = `
            html.chrome-browser {
              font-size: 16px !important;
              -webkit-text-size-adjust: 100% !important;
              text-size-adjust: 100% !important;
            }
            html.chrome-browser body {
              font-size: 16px !important;
              -webkit-text-size-adjust: 100% !important;
              text-size-adjust: 100% !important;
            }
          `;
        document.head.appendChild(style);

        // Aplicar inmediatamente
        forceFontSize();

        // Aplicar cuando el DOM esté listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', forceFontSize);
        }

        // Aplicar cuando la página cargue completamente
        window.addEventListener('load', forceFontSize);
      }
    })();
  </script>
