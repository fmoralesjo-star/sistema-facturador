# Configuración de Nginx para Sistema Facturador
# Servidor centralizado para múltiples dispositivos

# Límites de tamaño
client_max_body_size 50M;
client_body_timeout 60s;

# Configuración de upstream para backend
upstream backend {
    server localhost:3001;
    keepalive 64;
}

# Servidor HTTP (redirige a HTTPS en producción)
server {
    listen 80;
    server_name _;  # Cambiar por tu dominio o IP
    
    # Redirección a HTTPS (descomentar en producción)
    # return 301 https://$server_name$request_uri;
    
    # Para desarrollo, servir directamente
    location / {
        root /ruta/a/client/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # API Backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Socket.io para tiempo real
    location /socket.io {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Health check
    location /health {
        proxy_pass http://backend;
        access_log off;
    }
}

